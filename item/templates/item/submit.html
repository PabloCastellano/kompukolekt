{% extends "base.html" %}

{% block content %}

    <h1>Add new computer</h1>

    <form class="form-horizontal" action="{% url 'item-new' %}" method="post">
        {% csrf_token %}
        <table class="table table-hover table-striped table-condensed">
        {{ form }}
        </table>

        <input class="btn btn-primary" type="submit" value="Save" />
    </form>


{% endblock %}
