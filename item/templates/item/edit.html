{% extends "base.html" %}

{% block content %}

    <h1>Editar datos de {{ computer.name }}</h1>

    <form class="form-horizontal" action="{% url 'item-edit' computer.id %}" method="post">
        {% csrf_token %}
        <table class="table table-hover table-striped table-condensed">
        {{ form }}
        </table>

        <input class="btn btn-primary" type="submit" value="Save" />
        <a href="{% url 'item-delete' computer.id %}">
            <button type="button" class="btn btn-default btn-danger">
                <i class="glyphicon glyphicon-remove" aria-hidden="true"></i> Delete
            </button>
        </a>
    </form>


{% endblock %}
